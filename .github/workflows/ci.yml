name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['20']

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agri_hidro_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d agri_hidro_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Load DATABASE_URL from .env.example
        run: echo "DATABASE_URL=$(grep '^DATABASE_URL_CI=' .env.example | cut -d= -f2-)" >> $GITHUB_ENV

      - name: Run migrations
        run: npm run knex:migrate:latest

      - name: Test
        run: npm run test -- --passWithNoTests

  docker:
    runs-on: ubuntu-latest
    needs: ci

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agri_hidro_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d agri_hidro_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load DATABASE_URL from .env.example
        run: echo "DATABASE_URL=$(grep '^DATABASE_URL_CI=' .env.example | cut -d= -f2-)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: false
          load: true
          tags: agri-hidro-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: |
          docker run --rm agri-hidro-backend:test node --version
          docker run --rm --entrypoint "" agri-hidro-backend:test ls -la dist/src/main.js

      - name: Run container (entrypoint: migrations + app)
        run: |
          docker run --rm -e DATABASE_URL="$DATABASE_URL" --network host agri-hidro-backend:test node dist/src/main.js &
          sleep 5
          kill %1 2>/dev/null || true
